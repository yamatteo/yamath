{% extends "base.html" %}

{% block main %}
<div class="jumbotron">
  <div class="container">
    <h1 class="display-3">Pannello users</h1>
  </div>
</div>

<div class="container list1">
  {% for user in users %}
  <div class="row">
    <div class="col-md-3 list1-dt"><a href="/admin/user_profile/{{ user.email | urlencode }}">{{ user.nickname or user.email}}</a></div>
    <div class="col-md-9 list1-dd">{{ user.hashed }}</div>
  </div>
  {% endfor %}
  <hr>
</div>
{% endblock %}
